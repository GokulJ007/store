<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="nav"></div>
<script>

      fetch('navbar.html')
        .then(Response=>Response.text())
        .then(navdata=>{
            document.getElementById('nav').innerHTML=navdata;
        })
        .catch(error=>console.log("error"));
</script>    
</body>
</html>
